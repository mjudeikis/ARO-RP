steps:
- script: |
    set -e
    set -o pipefail

    . secrets/env

    set -x
    . ./hack/e2e/run-rp-and-e2e.sh

    if [ $RP_MODE = "development" ]
    then
      run_rp
      validate_rp_running
      register_sub
    fi

    export CI=true
    run_e2e

    if [ $RP_MODE = "development" ]
    then
      kill_rp
    fi
